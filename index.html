<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <img class="mx-auto mt-5" style="height: 59px; width:403px" src="./media/Picture1.png" alt="">

    <section class="mt-3">
        <div class="grid grid-cols-3 gap-4 p-12">
            <div class="col-span-2">
                <img src="./media/Picture1.jpg" alt="">
            </div>
            <div class="bg-slate-200 text-center py-5">
                <h2 class="text-3xl font-bold my-5">Income</h2>
                <div class="text-lg my-3">
                    <label for="fname">Income : </label>
                    <input id="income-input" class=" text-black" type="number" name="" placeholder="Income Amount">
                </div>
                <h2 class="text-3xl font-bold my-5">Expenses</h2>
                <div class="text-lg my-3">
                    <label for="fname">Food :</label>
                    <input id="food-cost-input" class=" text-black" type="number" name="" placeholder="Food Cost">
                </div>
                <div class="text-lg my-3">
                    <label for="fname">Rent :</label>
                    <input id="rent-cost-input" class=" text-black" type="number" name="" placeholder="Rent amount">
                </div>
                <div class="text-lg my-3">
                    <label for="fname">Clothes :</label>
                    <input id="clothes-cost-input" class=" text-black" type="number" name="" placeholder="Clothes Cost">
                </div>
                <div>
                    <button id="btn-calculate"
                        class="bg-sky-400 hover:bg-cyan-400 px-8 py-2 rounded-lg text-white font-medium my-3">Calculate
                    </button>
                </div>
                <h2 class="text-2xl font-bold my-3">Total Expenses: <Span id="total-expenses">00</Span></h2>
                <h2 class="text-2xl font-bold my-3">Balance: <Span id="balance">00</Span></h2>
                <div class="my-8">
                    <label class="text-lg" for="fname">Save : </label>
                    <input class=" text-black" type="number" name="" id="saving-percentage-input"
                        placeholder="Saving percentage">
                    <label class="text-lg" for="fname"> % </label>
                    <button id="btn-save"
                        class="bg-sky-400 hover:bg-cyan-400 px-8 py-2 rounded-lg text-white font-medium">Save
                    </button>
                </div>
                <h2 class="text-2xl font-bold my-3">Saving Amount: <Span id="saving-amount">00</Span></h2>
                <h2 class="text-2xl font-bold my-3">Remaining Balance: <Span id="remaining-balance">00</Span></h2>
            </div>
        </div>
    </section>

    <script src="./js/utilities.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
